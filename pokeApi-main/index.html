<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node Pokedex</title>

<body>
    </div>
    <p id="header">Pokedex By Ashzera</p>
    <div id="pokedex">
        <div id="left">
            <div id="logo"></div>
            <div id="bg_curve1_left"></div>
            <div id="bg_curve2_left"></div>

                </div>
            </div>
            <div id="screen">
                <div id="topPicture">

                    <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                    <img id="img001" src="" alt="pokeImg" height="170" />
                </div>
                              
            
            </div>
        </div>
        <div id="right">
            <div id="stats">
                <strong>Name:</strong> <br />
                <strong>ID:</strong> <br />
                <strong>Type:</strong> <br />
                <strong>Ability:</strong><br /><br />
            </div>           
               
            </div>            
            <div id="yellowBox1">
                <input id="input001" type="text" placeholder="#id">
                <input id="input001_button" type="submit" value=">" onclick=getInputId()>
            </div>
            <div id="yellowBox2">
                <input id="input002" type="text" placeholder="#name">
                <input id="input001_button" type="submit" value=">" onclick=getInputName()>
            </div>            
        </div>
    </div>
