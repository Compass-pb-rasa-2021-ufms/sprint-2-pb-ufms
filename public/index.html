<!--Esta interface possui apenas um backgroud estilizado com css e dois componentes que manipulam as informações, sendo o botão input para envio do endereço IP, e o fieldReceiveData que recebe o resultado 
e agrega ao corpo do HTML-->
<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
        <title>Where am I?</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body id="background">
        <div class="struct">
            <div class="block1">
                <div class="title">
                    <h1><span>Where am I?</span></h1>
                </div>
            </div>
            <div class="content">
                <div class="input">
                    <form class="form">
                        <div class="ip">
                          <input type="text" class="form-control" id="ip-input" placeholder="Digite o endereço IP de busca">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn btn-outline-dark" id="search-button">Localizar</button>
                        </div>
                    </form>
                    <div class="button">
                        <button type="submit" class="btn btn-outline-dark" id="log-button">Historico de Localizações</button>
                    </div>
                </div>
                <div class="response">
                    <p id="fieldReceiveData"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        //o qual passa a resposta da função dataResult() que através do INNERHTML anexa ao código HTML da pagina
        const getData = (e) => {
            e.preventDefault();
            e.stopPropagation();
            const ip = document.getElementById("ip-input").value;
            axios.get(`http://localhost:8080/${ip}`).then((response) => {
                dataResult(response.data);
            }).catch((error) => console.log(error));
        };

        /*Aguarda o elemento de id "search-button" para realizar a ação de envio do endereço IP para o backend*/
        const searchButton = document.getElementById("search-button");
        searchButton.addEventListener("click", getData);


        const returnData = (r) => {
            r.preventDefault();
            r.stopPropagation();
            axios.post(`http://localhost:8080/log`).then((response) =>{
                console.log(JSON.stringify(response.data));
                var prettyPrint = JSON.stringify(response.data, null, 4); 
                document.body.innerHTML = "<p class=\"overflow-style\">" + "<pre>" + prettyPrint + "</pre>" + "</p>";
            }).catch((error) => console.log("Esse erro esta no front! " + error));
        };

        const logButton = document.getElementById("log-button");
        logButton.addEventListener("click", returnData);

        //Função responsavel por tratar o retorno da API-Location
        function dataResult(responseData){
            document.getElementById('fieldReceiveData').innerHTML = "<span class=\"test_style\">" + "IP: " + responseData['ip'] + "<br>" +
            "País: " + responseData['country'] + "<br>" +
            "Cidade: " + responseData['city'] + "<br>" +
            "Estado: " + responseData['regionName'] + "<br>" +
            "Latitude: " + responseData['latitude'] + "<br>" +
            "Longitude: " + responseData['longitude'] + "</span>";
        };
    </script>
</html>
